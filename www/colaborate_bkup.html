<!DOCTYPE html>
<html>
   <head>
   	<meta charset="UTF-8">

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="js/jqueryUI/jquery-ui.js"></script>
      <link rel="stylesheet" href="js/jqueryUI/jquery-ui.css">

      <script type="text/javascript" src="js/snippets.js"></script>
      <script type="text/javascript" src="js/snippetUploader.js"></script>


      <link rel="stylesheet" href="css/styles.css">
      <!-- <link rel="stylesheet" href="css/prism.css"> -->


   </head>
   <body>
      <header id="cabeza">
        <h1>{ SNIPPET-LANDIA }</h1>
      </header>
      <div id="formContainer">
        <form id="snippetForm" action="javascript:sendData()">
          <!-- TITULO -->
          <dl>
              <dt><label for="titulo">Titulo:</label></dt>
              <dd><input name="titulo" class="ui-widget" type="text" value="Titulo del Snippet"/></dd>
          </dl>

          <!-- CODIGO -->
          <dt><label for="code">Codigo:</label></dt>
          <dd><textarea rows="10" cols="40" name="code">Paste the code "Snippet" here</textarea></dd>

          <!-- DESCRIPCION -->
          <dt><label for="descripcion">Descripcion:</label></dt>
          <dd><textarea rows="10" cols="40" name="descripcion">Explain what the snippet does</textarea></dd>

          <!-- TAGS (A CREAR DINAMICAMENTE) -->
          <dd id="tagBoxes">
          <label>Tag 1: <input type="text" name="tags[0]" value="tag1"></label>
              <label>Tag 2: <input type="text" name="tags[1]" value="tag2"></label>
              <label>Tag 3: <input type="text" name="tags[2]" value="tag3"></label>

        </dd>

          <dd>
              <input class="tagSearch" id="formSubmitButton" type="submit">
          </dd>
        </form>

      </div>

      <!-- AREA PARA IMPRIMIR EL RESULTADO DEL FORM (temporal)-->
      <pre>
         <code id="testArea"></code>
      </pre>

   </body>
</html>
